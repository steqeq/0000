      INSTALL_PREFIX: $(Build.BinariesDirectory)
      CMAKE_INSTALL_PREFIX: $(Build.BinariesDirectory)
      LLVM_PROJECT_ROOT: $(Build.SourcesDirectory)/llvm-project
